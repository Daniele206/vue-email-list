<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="./assets/main/style.css">
  <title>Vue Email List</title>
</head>
<body>
  <div id="app">
    <h1 class="fw-bold m-2">{{title}}</h1>
    <button
    v-if="click === 0"
    class="btn btn-primary m-2"
    @click="getMail()"
    >Genera 10 Mail</button>
    <button
    v-else
    class="btn btn-primary m-2"
    @click="getNewMail()"
    >Genera 10 Mail Diverse</button>

    <div v-if="clicked">
      <h2 v-if="listMail.length < 10" class="m-2">{{ loadMessage }}</h2>
    
      <ul v-else class="m-2 p-0">
        <li
        class="fs-3 list-unstyled"
        v-for="(mail, i) in listMail">
        {{ index(i) }} - {{ mail }}
        </li>
      </ul>
    </div>

  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
